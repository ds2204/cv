<div class="about-top" style=" width: 100%;
height: 35%;
background: rgba(196, 196, 196, 0.3);
border-radius: 0px 0px 45% 15%;">
    <div style="height: 30%;" class="row">
      <h3 class="about-title mx-auto" style="font-family: sans-serif;
      margin-top: 18px;
      line-height: 30px;
      text-align: center;
      color: #000000;">Hello , I Am DEEPA</h3>
    </div>
    <div style="height: 70%;">
      <p class="about-desc" style=" margin: 0px 50px 0px 50px;
      font-family:sans-serif;
      text-justify: auto;
      font-size: 1vw;
      line-height: 35px;
      text-indent: 5%;
      color: #000000;">{{ aboutMe }}</p>
    </div>
  </div>
  <div class="about-content" style="width: 100%;
  height: 55%;">
    <div class="row ml-1">
      <div class="col-md-7">
        <div style="height: 30%;"  class="ml-2 row align-items-end">
          <h4 style="color:burlywood; margin-top: 20px;">Proffessional Skills</h4>
        </div>
        <div style="height: 70%;">
            <div *ngFor="let item of skills;let indexElement=index">
              <div *ngIf="indexElement % 1 == 1">
                  <div class="skill-box">{{item}}</div>
              </div>
            </div>
            <div *ngFor="let item of skills;let indexElement=index">
              <div *ngIf="indexElement % 1 == 0">
                  <div class="skill-box">{{item}}</div>
              </div>
            </div>
        </div>
      </div>
      <div class="col-md-5">
        <img class="img-fluid about-svg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThfhixtfChFQDUYSX9vsPtwZ_s-eJ5qRqHhg&usqp=CAU">
      </div>
    </div>
  </div>
