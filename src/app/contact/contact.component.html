<div class="row ml-1">
    <div class="col">
        <div class="testimonial-card ">
            <img src="https://media.istockphoto.com/vectors/hybrid-team-colleagues-with-distant-online-video-call-tiny-person-vector-id1359879029?k=20&m=1359879029&s=612x612&w=0&h=93s-Tuq_zIaEXWc85AUeZwGjx6kdlsF6cCr8kn5KgME=" class="img-fluid contact-image" style=" width: 370px;
            height: 320px;
            display: block;
            margin: auto;
            padding-bottom: 40px;">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col">
        <div class="contact-card" style="width: 100%;
        text-align: center;
        height: 250px;
        font-family: 'Inter',sans-serif;">
            <form class="form-group">
                <h4 class="mb-3">Contact Me</h4>
                <div class="form-group">
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                        </div>
                        <input type="text" class="form-control" id="FullName" placeholder="Full Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                        </div>
                        <input type="email" class="form-control" id="Email" placeholder="test@gmail.com">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                        </div>
                        <textarea class="form-control" placeholder="Your Message"></textarea>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Send" class="btn btn-info btn-block rounded-0 py-2" (click)="onClick()">
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
