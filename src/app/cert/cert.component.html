
        
    
     
        
    <div class="col d-flex flex-column">
        <div *ngFor="let item of _testimonials;let indexElement=index">
         
            <div class="testimonial-card " *ngIf="indexElement %1 ==0" style=" width: 320px;
            height: 200px;
            background-color: #f1ebeb;
            margin: 50px 0px;
            padding: 10px;
            border-radius: 35px;">
                <strong class="testimonial-text" style="float: left;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    <i class="fa fa-quote-left mr-2" aria-hidden="true"></i>{{item.description}}
                    <i class="fa fa-quote-right ml-2" aria-hidden="true"></i>
 </strong>
<div class="testimonial-text" style="float: right;" >
                    {{item.name}} - {{item.company}}
                </div>

            </div>
        </div>
        
    </div>
